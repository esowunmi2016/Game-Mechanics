<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div id="container">
        <canvas id="floor"></canvas>
        <canvas id="box"></canvas> 
        <canvas id="canvas"></canvas>
        <canvas id="gameOverCanvas"></canvas>
        <!-- <canvas id="box2"></canvas>  -->
        <!-- <canvas id="obstacle"></canvas> -->
        
        <div id="menu" class="btnPage">
            <div class="btnContainer">
                <button id="start" class="gameButton btn">START</button>
                <button id="settings" class="gameButton btn" active>SETTINGS</button>
                <button id="" class="gameButton btn" active>TUTORIAL</button>
            </div>
        </div>
        
        <!-- Restart Page -->
        <div id="restartPage" class="btnPage">
            <div class="btnContainer restart">
                <button id="restart" class="gameButton restart">RESTART</button>
                <button id="homeButton" class="gameButton restart">HOME</button>
            </div>
        </div>
        
        <!-- Settings Page -->
        <div id="settingsPage" class="btnPage">
            <div class="btnContainer">
                <button id="showHitBox" class="gameButton btn">SHOW HITBOX</button>
                <button id="difficultyBtn" class="gameButton btn">DIFFICULTY</button>
                <button id="training" class="gameButton btn">TRAINING</button>
                <button id="exitSetting" class="gameButton btn">BACK</button>
            </div>
        </div>

        <!-- Difficulty Page -->
        <div id="difficultyPage" class="btnPage">
            <div class="btnContainer">
                <button id="easyBtn" class="gameButton btn">
                    EASY 
                    <img src="Skull 004 16x161.png" alt="skull">
                </button>
                <button id="mediumBtn" class="gameButton btn">
                    MEDIUM
                    <img src="Skull 004 16x161.png" alt="skull">
                    <img src="Skull 004 16x161.png" alt="skull">
                </button>
                <!-- <button id="hardBtn" class="gameButton btn">
                    HARD
                    <img src="Skull 004 16x161.png" alt="skull">
                    <img src="Skull 004 16x161.png" alt="skull">
                    <img src="Skull 004 16x161.png" alt="skull">
                </button> -->
                <button id="exitDifficulty" class="gameButton btn">BACK</button>
            </div>
        </div>

        <!-- Pause Page -->
        <div id="pausePage" class="btnPage">
            <div class="btnContainer">
                <!-- <button id="showHitBox" class="gameButton btn">HOME</button> -->
                <!-- <button id="settings" class="gameButton btn" active>SETTINGS</button> -->
                <button id="resume" class="gameButton btn">RESUME</button>
            </div>
        </div>

        <!-- pause icon-->
            <label id="pause" class="container">
                <input id="pauseCheckbox" type="checkbox" checked>
                    <svg viewBox="0 0 384 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="play"><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"></path></svg>
                    <svg viewBox="0 0 320 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="pause"><path d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z"></path></svg>
            </label>

        <!-- Mobile View Buttons -->
        <div style="background-color: aqua;">
            <div class="mobile" id="mobile">
                <div class="mobileContainer">
                    <button id="leftButton" class="gameButton">
                        <span class="directionBtn">&#8678;</span>
                    </button>
                    <button id="jumpButton" class="gameButton">Jump</button>
                    <button id="rightButton" class="gameButton directionBtn">
                        <span class="directionBtn">&#8680;</span>
                    </button>
                </div>
            </div>
        </div>

    

        <!-- Desktop Control Guide -->
        <!-- <div id="controls" class="desktop center">
            left: left arrow key
            Right: right arrow key 
            jump: space bar
        </div> -->

        <!-- <div id="gameOver" class="center">
            <button id="score" class="gameButton">START</button>
        </div> -->
    </div>

    <div style="display:none;">
        <img id="player1" src="/Users/esowunmi/Downloads/craftpix-net-920580-free-homeless-character-sprite-sheets-pixel-art/Homeless_1/Idle.png" width="128" height="128" />
        <img id="obstacle" src="/Users/esowunmi/Game-Mechanics/Fire_Spirit/Idle.png" width="128" height="128" />
        <img id="obstacle2" src="Fire_Spirit/Walk.png" width="128" height="128" />
        <img id="bgImg" src="/Users/esowunmi/Game-Mechanics/Ocean_2/5.png"/>
    </div>
