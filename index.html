<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div id="container">
        <canvas id="floor"></canvas>
        <canvas id="box"></canvas> 
        <canvas id="canvas"></canvas>
        <canvas id="obstacle"></canvas>


        <div id="controls" class="desktop center">
            left: left arrow key
            Right: right arrow key 
            jump: space bar
        </div>

        <div class="mobile">
            <div class="left">
                <button id="leftButton" class="gameButton">
                    <span>&#8678;</span>
                </button>
                <button id="rightButton" class="gameButton">
                    <span>&#8680;</span>
                </button>
            </div>
           
            <button id="jumpButton" class="gameButton right">Jump</button>
        </div>

        <!-- <div id="score">0</div> -->
        <button id="score" class="gameButton center" style="width: 100%;">0</button>

        <div id="gameOver" class="center">
            <div>Game Over</div>
            <button id="restart" class="gameButton center" style="width: 66%;">Restart</button>
        </div>
    </div>


    <script src="index.js"></script>
    
    <script src="QuestionTwo.js"></script>
</body>
</html>
